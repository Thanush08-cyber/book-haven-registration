<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Book Store</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #f4f6f9;
    }
    frame {
      border: none; /* cleaner, flat look */
    }
    frameset {
      border: none;
    }
  </style>
</head>

<!-- Frameset Layout -->
<frameset rows="25%,75%" noresize="noresize" border="0">
  <!-- Header -->
  <frame src="frame1.html" title="Header Frame">

  <!-- Sidebar + Main Content -->
  <frameset cols="20%,80%" border="0">
    <frame src="frame2.html" title="Sidebar Navigation Frame">
    <frame src="frame3.html" name="showframe" title="Main Content Frame">
  </frameset>
</frameset>

<!-- Bootstrap JS Bundle -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous">
</script>
</html>
